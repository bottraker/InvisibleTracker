# .github/workflows/build.yml

name: Build Invisible Tracker

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Descarga el código del repositorio.
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Configura el entorno de Java (JDK 17).
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    # 3. Configura el SDK de Android.
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    # --- INICIO DE LA SOLUCIÓN DEFINITIVA ---
    # 4. Usamos la acción de Gradle, pero esta vez le damos TODA la información
    #    para que no tenga que adivinar nada.
    - name: Build with Gradle Action
      uses: gradle/actions/setup-gradle@v3
      with:
        # Le decimos la ruta correcta a la raíz del proyecto para evitar la duplicación.
        build-root-path: 'InvisibleTracker' 
        # Le decimos la versión exacta de Gradle (sacada de tu gradle-wrapper.properties)
        gradle-version: '8.0'
        # Le pasamos los comandos a ejecutar
        arguments: assembleRelease --stacktrace
    # --- FIN DE LA SOLUCIÓN DEFINITIVA ---

    # 5. Sube el APK generado. La ruta debe ser desde la raíz del checkout.
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: invisible-tracker-release-unsigned
        path: InvisibleTracker/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
