# .github/workflows/build.yml

name: Build Invisible Tracker

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Descarga el código del repositorio.
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Configura el entorno de Java.
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    # 3. Cache de Gradle.
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # 4. Configura el SDK de Android.
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # 5. Da permisos de ejecución al script de Gradle.
    #    Ahora funcionará porque se ejecuta en la raíz, donde está el archivo.
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 6. Compila la aplicación.
    - name: Build with Gradle
      run: ./gradlew assembleRelease --stacktrace
      
    # 7. Sube el APK generado.
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: invisible-tracker-release-unsigned
        # La ruta es correcta porque se ejecuta desde la raíz.
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
