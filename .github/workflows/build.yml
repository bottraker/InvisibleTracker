name: Build and Sign Invisible Tracker

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Decode Keystore
      run: echo "${{ secrets.SIGNING_KEY_BASE64 }}" | base64 --decode > app/my-release-key.keystore

    - name: Build and Sign with Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.0'
        arguments: assembleRelease
        build-args: |
          -Pandroid.injected.signing.store.file=${{ github.workspace }}/app/my-release-key.keystore
          -Pandroid.injected.signing.store.password=${{ secrets.SIGNING_STORE_PASSWORD }}
          -Pandroid.injected.signing.key.alias=${{ secrets.SIGNING_KEY_ALIAS }}
          -Pandroid.injected.signing.key.password=${{ secrets.SIGNING_KEY_PASSWORD }}

    # --- CORRECCIÓN AQUÍ ---
    # El archivo generado se llama 'app-release-signed.apk', no 'app-release.apk'
    - name: Rename APK
      run: mv app/build/outputs/apk/release/app-release-signed.apk app/build/outputs/apk/release/InvisibleTracker_Signed.apk

    - name: Upload Signed APK
      uses: actions/upload-artifact@v4
      with:
        name: invisible-tracker-signed
        path: app/build/outputs/apk/release/InvisibleTracker_Signed.apk
        retention-days: 30
