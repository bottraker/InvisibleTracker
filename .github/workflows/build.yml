# .github/workflows/build.yml

name: Build Invisible Tracker

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # --- INICIO DE LA SOLUCIÓN ---
    # Define el directorio de trabajo para todos los comandos 'run' de este job.
    # ¡ESTA ES LA LÍNEA CLAVE QUE SOLUCIONA EL PROBLEMA!
    defaults:
      run:
        working-directory: ./InvisibleTracker 
    # --- FIN DE LA SOLUCIÓN ---

    steps:
    # 1. Descarga el código del repositorio. Esto no cambia.
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Configura el entorno de Java.
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    # 3. Cache de Gradle.
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        # La ruta de la caché debe ajustarse al directorio de trabajo
        path: InvisibleTracker/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # 4. Configura el SDK de Android.
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # 5. Da permisos de ejecución al script de Gradle.
    #    Ahora funcionará porque se ejecuta dentro de ./InvisibleTracker
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 6. Compila la aplicación.
    - name: Build with Gradle
      run: ./gradlew assembleRelease --stacktrace

    # 7. Sube el APK generado.
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: invisible-tracker-release-unsigned
        # La ruta del artefacto también debe incluir el directorio
        path: InvisibleTracker/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
